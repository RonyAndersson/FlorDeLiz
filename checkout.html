<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="logoFL/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/checkout.css">
    <link rel="stylesheet" href="splide-4.1.3/dist/css/splide.min.css">
    <script src="splide-4.1.3/dist/js/splide.min.js"></script>

    <title>Flor de Liz</title>

</head>

<body>

    <!-- INICIO DO CABEÇALHO -->

    <header id="cabecalho">

        <div id="logo">
             <h1>Flor de Liz</h1>
             <span>Studio de Jogos</span>
        </div>
       

        <nav id="menu">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="loja.html">Loja</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
                <a class="carrinho" href="#"><i class="bi bi-cart4"></i></a>
            </ul>
        </nav>

    </header>

    <!-- FIM DO CABEÇALHO -->

    <main class="container">
        
        <form action="">

            <div class="row">
    
                <div class="col">
    
                    <h3 class="title">Insira seus Dados</h3>
    
                    <div class="inputBox">
                        <span>Nome Completo:</span>
                        <input type="text" placeholder="João Silva">
                    </div>
                    <div class="inputBox">
                        <span>E-mail :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>Endereço :</span>
                        <input type="text" placeholder="Rua - Número">
                    </div>
                    <div class="inputBox">
                        <span>Bairro :</span>
                        <input type="text" placeholder="Ex: Pq. América">
                    </div>
                    <div class="inputBox cidade">
                        <span>Cidade :</span>
                        <input type="text" placeholder="Ex: São Paulo">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>Estado :</span>
                            <input type="text" placeholder="Ex: SP">
                        </div>
                        <div class="inputBox">
                            <span>CEP :</span>
                            <input type="text" placeholder="022-22095">
                        </div>
                    </div>
    
                </div>
    
                <div class="col">
    
                    <h3 class="title">Pagamento</h3>
    
                    <div class="inputBox">
                        <span>Formas de Pagamento :</span>
                        <img class="bandeiras" src="img/card_img.png" alt="cards">
                    </div>
                    <div class="inputBox">
                        <span>Nome Cartão :</span>
                        <input type="text" placeholder="Ex: João da Silva Oliveira">
                    </div>
                    <div class="inputBox">
                        <span>Número :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>Mês Vencimento :</span>
                        <input type="text" placeholder="Ex: Janeiro">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>Ano Vencimento :</span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
    
                </div>
        
            </div>
    
            <input type="submit" value="Finalizar Compra" class="submit-btn">
    
        </form>
    
        <div class="conta">

        </div>

        <section class="grid_container">
            <div class="caja">1</div>
            <div class="caja">2</div>
            <div class="caja">3</div>
            <div class="caja">4</div>
            <div class="caja">5</div>
            <div class="caja">6</div>
            <div class="caja">7</div>
            <div class="caja">8</div>
            <div class="caja">9</div>
            <div class="caja">10</div>
            <div class="caja">11</div>
        </section>
    
    </main>

    
</body>
