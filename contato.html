</head>

<body>

    <!-- INICIO DO CABEÇALHO -->

    <header id="cabecalho">

        <div id="logo">
             <h1>Flor de Liz</h1>
             <span>Studio de Jogos</span>
        </div>
       

        <nav id="menu">
            <ul>
                <li><a href="home.html">Home</a></li>

        </nav>

    <!-- FIM DO CABEÇALHO -->


    <main id="container">

        <h1 class="container__titulo">Deixe seu Feedback</h1>

        <form class="formulario_contato">
            
            <label for="de"></label>
            <input type="text" name="de" id="de" placeholder="De:"></input>
            
            <label for="assunto"></label>
            <input type="text" name="assunto" id="assunto" placeholder="Assunto:"></input>

            <fieldset class="mensagem">

                <legend>Mensagem:</legend>

                <textarea class="textarea" name="mensagem" id="mensagem cols="30" rows="10"></textarea>
            </fieldset>
            
            <div class="btn">

                <input class="btn__enviar" type="submit" value="Enviar">
                <i class="bi bi-send btn__icon"></i>

            </div>

        </form>

    </main>

</body>
